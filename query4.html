<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script src="d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      var config = {
        "selector": "#result"
      }
      d3sparql.htmltable(json, config)
    }

    function exec_offline() {
      d3.json("cache/interpro/1117-hk.json", render)
    }
    function toggle() {
      d3sparql.toggle()
    }
    </script>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3htmltable</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://ja.dbpedia.org/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows="15" cols="80">

PREFIX ont: <http://dbpedia.org/ontology/>
PREFIX pro: <http://ja.dbpedia.org/property/>
PREFIX res: <http://ja.dbpedia.org/resource/>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX dct: <http://purl.org/dc/terms/>
PREFIX ctg: <http://ja.dbpedia.org/resource/Category:>


select distinct ?s
WHERE
{
  ?s rdf:type ont:Place.
  ?s dct:subject ctg:日本の世界遺産.
}
LIMIT 1000

      </textarea>
      <h4>問合せの意味</h4>
      <textarea id="explanation" class="span9" rows="15" cols="80">
クラスがPlaceである日本の世界遺産
      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
